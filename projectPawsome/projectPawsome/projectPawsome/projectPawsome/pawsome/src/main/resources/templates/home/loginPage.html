<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/styles/loginPage.css}">
</head>
<body>
<div class="login-container">
    <header>
        <img th:src="@{/images/logo.png}" alt="PawsomeCompanionsLogo" width="460" height="100">
    </header>

    <form th:action="@{login}" method="post">
        <div class="form-group">
            <h2>Sign In</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group button-row">
            <button type="submit">Login</button>
            <button type="button" onclick="window.location.href='/';">Return</button>
        </div>

        <div class="signup-link">
            Don't have an account? <a th:href="@{registration}">Sign up</a>
        </div>
    </form>
</div>
</body>
</html>
